<form>
    <div *ngIf="!ajout">
        <label>ID absence</label>
        <input type="text" [(ngModel)]="absence.idAbs" name="idAssiduite" class="form-control w-25">
    </div>
    <div>
        <label>heures d'absences</label>
        <input type="text" [(ngModel)]="absence.heuresAbs" name="heuresAbs" class="form-control"
            placeholder="entrer les nombres d'heures" (input)="updateFields()">
    </div>
    <div>
        <label>Type absence</label>
        <input type="text" [(ngModel)]="absence.typeAbs" name="typeAbs" class="form-control"
            placeholder="entrer le type d'absence"  (input)="updateFields()">
    </div>
    <div>
        <label>Statut</label>
        <input type="text" [(ngModel)]="absence.statut" name="statut" class="form-control"
            placeholder="entrer le statut"  (input)="updateFields()">
    </div>
    <div class="mt-2">
        <button type="submit" [disabled]="!absence.heuresAbs" class="btn btn-success" (click)="saveAbsence()">
            {{ ajout ? 'Ajouter' : 'Modifier' }}
        </button>
    </div>
</form>
