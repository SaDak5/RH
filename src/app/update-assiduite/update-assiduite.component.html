<!DOCTYPE html>
<html>
<head>
<title>Google Icons</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>
   body {
        background-color: #ffffff; /* Changer la couleur de fond en bleu */
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
    }
</style>
</head>
<body>
<app-navbar></app-navbar>
<div class="container mt-5">
    <div>
        <h2>Modifier mon assiduité:</h2>
    </div>
    <form (ngSubmit)="updateAssiduite()" class="row g-3">
        <div class="col-md-6">
            <div class="mb-3">
                <label for="idAssiduite" class="form-label">ID</label>
                <input readonly type="text" [(ngModel)]="currentAssiduite.idAssiduite" id="idAssiduite" name="idAssiduite" class="form-control" [readonly]="true">
            </div>
            <div class="mb-3">
                <label for="nbHeures" class="form-label">Heures travaillées</label>
                <input type="text" [(ngModel)]="currentAssiduite.nbHeures" id="nbHeures" name="nbHeures" class="form-control">
            </div>
            <div class="mb-3">
                <label for="heuresSupp" class="form-label">Heures supplémentaires</label>
                <input type="number" [(ngModel)]="currentAssiduite.heuresSupp" id="heuresSupp" name="heuresSupp" class="form-control">
            </div>
            <div class="mb-3">
                <label>personnel correspondant</label>
                <select class="form-control form-control-lg" id="idAssiduite" name="idAssiduite" [(ngModel)]="updatedAsId">
                    <option *ngFor="let ab of personnels" [value]=" ab.id">
                        {{ab.nom }}{{ ab.prenom + ' - ' + ab.numCin}}
                    </option>  
                </select>
            </div>
        </div>
        <div class="col-12 mt-2">
            <button type="submit" class="btn btn-success">Modifier</button>
        </div>
    </form>
</div>
</body>
</html>
