<app-navbar></app-navbar>
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.19.0/font/bootstrap-icons.css" rel="stylesheet">

<div class="container">
    <h2>Liste des messages</h2>
    <a *ngIf="authService.isAdmin()" class="btn btn-success" routerLink="/addMessagerie">
        <i class="bi bi-plus-circle"></i> Ajouter message
    </a> 
    <!-- Message de succÃ¨s -->
    <div *ngIf="successMessage" class="alert alert-success">
        {{ successMessage }}
    </div>
    <div class="card shadow mb-4">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            
                            <th scope="col">Message</th>
                            <th scope="col" *ngIf="authService.isAdmin()">Actions</th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let message of messages">
                           
                            <td>{{ message.message }}</td>
                            <td>
                                <a *ngIf="authService.isAdmin()" class="btn btn-danger" (click)="supprimerMessage(message)">
                                    Supprimer <i class="bi bi-trash"></i>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
  

</div>
